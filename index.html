<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaGram</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>Bananagrams</h1>
        <section class="side-left">
            <h1>Tile Area</h1>
            <div id="original-tiles" class="tiles-container"></div>
        </section>
    
        <main>
            <h1>Play Area</h1>
            <div id="play-area" class="tiles-container"></div>
        </main>


        <div class="buttons">
            <button id="split">Split</button>
            <button id="dump">Dump</button>
            <button id="peel">Peel</button>
            <button id="bananas">Bananas</button>
            <button id="row">Add extra row</button>
            <button id="column">Add extra column</button>

            <section class="message-section">
                <h1>Dictionary Check</h1>
                <ul id="message"></ul>
            </section>
        </div>

        <section class="player-section">
            <span class="title-button">
                <h1>Your Tiles</h1>
                <button id="randomize-tiles">Randomize</button>
            </span>
            <div id="player-tiles" class="tiles-container"></div>

        </section>
    </div>
</body>
</html>
