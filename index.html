<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaGram</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bananagrams</h1>
        <section class="side-left">
            <h1>Tile Area</h1>
            <div id="original-tiles" class="tiles-container"></div>
        </section>
    
        <main>
            <h1>Play Area</h1>
            <div id="play-area" class="tiles-container"></div>
        </main>
    
        <section class="player-section">
            <h1>Your Tiles</h1>
            <div id="player-tiles" class="tiles-container"></div>
        </section>
    
        <div class="buttons">
            <button id="new-game">New Game</button>
            <button id="split">Split</button>
            <button id="dump">Dump</button>
            <button id="peel">Peel</button>
        </div>
    </div>
</body>
</html>
